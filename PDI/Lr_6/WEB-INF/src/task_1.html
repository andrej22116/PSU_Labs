<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Первое задание</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
		<main>
			<h1>ПДИ | Вариант 6 | Задача 1, номер задания: 2</h1>
			<div class="task">
				<div class="task-head">Задание</div>
				<div class="task-body">
					Вычисление тригонометрических функций в градусах и радианах с указанной точностью.
					Выбор функций должен осуществляться через выпадающий список.
				</div>
			</div>
			<div class="task">
				<div class="task-head">Выполнение</div>
				<div class="task-body">
					<form action="task_1" method="get" class="task-content">
						<div>
							<p>
								<input name="fun" type="radio" class="radio" checked value="sin" id="sin"><label for="sin">sin</label>
								<input name="fun" type="radio" class="radio" value="cos" id="cos"><label for="cos">cos</label>
								<input name="fun" type="radio" class="radio" value="tan" id="tan"><label for="tan">tan</label>
								<input name="fun" type="radio" class="radio" value="ctan" id="ctan"><label for="ctan">ctan</label>
							</p>
							<p>
								<input name="val-t" type="radio" class="radio" checked value="rad" id="rad"><label for="rad">rad</label>
								<input name="val-t" type="radio" class="radio" value="deg" id="deg"><label for="deg">deg</label>
							</p>
							<input name="value" pattern="(-)?\d+(\.\d+)?" class="input transition" required placeholder="Число">
							<input name="delta" pattern="0(\.\d+)?" class="input transition" required placeholder="Точность">
							<p style="display: %s">Ответ: %f</p>
						</div>
						<input class="link-btn transition" type="submit" value="Вычислить">
					</form>
				</div>
			</div>
			<a class="link-btn transition" href="./">Главная</a>
			<h6>Выполнил: Стеняев Андрей, студент группы 15-ИТ-1</h6>
		</main>
    </body>
</html>
